<div th:fragment="form" xmlns:th="http://www.w3.org/1999/xhtml">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name of task">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="text" class="form-control" id="startTime" placeholder="Enter name of task">
        </div>
        <div class="form-group">
            <label for="endTime">Name</label>
            <input type="text" class="form-control" id="endTime" placeholder="Enter name of task">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
