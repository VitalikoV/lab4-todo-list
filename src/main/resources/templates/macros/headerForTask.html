<header class="headerForTask" th:fragment="headerForTask" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header__inner">
        <div class="header__brand">
            <a class="brand" href="/tasks"><img class="image__brand" src="/img/logo.png"></a>
        </div>
        <nav class="header__menu">

            <a class="header__link" href="/tasks">Home</a>
            <a class="header__link" th:href="@{'/tasks/' + ${task.get().getId()} + '/edit'}">Change</a>
            <a class="header__link" th:href="@{'/tasks/' + ${task.get().getId()} + '/delete'}">Delete</a>
            <a class="header__link" th:href="@{'/tasks/' + ${task.get().getId()} + '/done'}" >Done</a>
        </nav>
    </div>
</header>

<header class="headerForTask" th:fragment="headerForTaskDone" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header__inner">
        <div class="header__brand">
            <a class="brand" href="/tasks"><img class="image__brand" src="/img/logo.png"></a>
        </div>
        <nav class="header__menu">

            <a class="header__link" href="/tasks">Home</a>
            <a class="header__link header__link__red" th:href="@{'/tasks/' + ${task.get().getId()} + '/immediate'}">Revert to Immediate</a>
            <a class="header__link header__link__orange" th:href="@{'/tasks/' + ${task.get().getId()} + '/normal'}">Revert to Normal</a>
            <a class="header__link" th:href="@{'/tasks/' + ${task.get().getId()} + '/delete'}" >Delete</a>
        </nav>
    </div>
</header>
